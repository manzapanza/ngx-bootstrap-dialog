<div class="modal-header">
  <h4 class="modal-title">{{ options.title }}</h4>
  <button
    type="button"
    class="btn-close close"
    aria-label="Close"
    (click)="activeModal.dismiss()"
    *ngIf="options.showCloseButton"
  >
    <span aria-hidden="true">&times;</span>
  </button>
</div>

<div *ngIf="options.message" class="modal-body">
  {{ options.message }}
</div>

<div class="modal-footer">
  <button
    type="button"
    class="btn-cancel"
    [ngClass]="options.cancelButtonClass"
    (click)="activeModal.dismiss()"
    *ngIf="options.showCancelButton"
  >
    {{ options.cancelButtonLabel }}
  </button>

  <button
    type="button"
    class="btn-confirm"
    [ngClass]="options.confirmButtonClass"
    (click)="activeModal.close()"
    *ngIf="options.showConfirmButton"
    ngbAutofocus
  >
    {{ options.confirmButtonLabel }}
  </button>
</div>
