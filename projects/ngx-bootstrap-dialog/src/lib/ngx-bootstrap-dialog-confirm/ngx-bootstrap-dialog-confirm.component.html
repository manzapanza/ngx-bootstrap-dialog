<div class="modal-header">
  <h4 class="modal-title">{{ options.title }}</h4>
  <button
    type="button"
    class="close"
    aria-label="Close"
    (click)="activeModal.dismiss()"
    *ngIf="options.showCloseButtons"
  >
    <span aria-hidden="true">&times;</span>
  </button>
</div>

<div *ngIf="options.message" class="modal-body">
  {{ options.message }}
</div>

<div class="modal-footer" *ngIf="options.showFooterButtons">
  <button
    type="button"
    [ngClass]="options.cancelButtonClass"
    (click)="activeModal.dismiss()"
  >
    {{ options.cancelButtonText }}
  </button>

  <button
    type="button"
    [ngClass]="options.confirmButtonClass"
    (click)="activeModal.close()"
    ngbAutofocus
  >
    {{ options.confirmButtonText }}
  </button>
</div>
