<div class="container">
  <h1>Ngx Bootstrap Dialog</h1>
  <h2>{{ environment.env.npm_package_version }}</h2>
  <div class="row">
    <div class="col">
      <button class="btn btn-primary" (click)="openDialogAlert()">
        OPEN DIALOG ALERT
      </button>
    </div>
    <div class="col">
      <button class="btn btn-primary" (click)="openDialogConfirm()">
        OPEN DIALOG CONFIRM
      </button>
    </div>
  </div>
</div>
